    <script>

         // Î¨∏Ï†ú Ï†ïÎ≥¥
         const quizInfo = [

                infoChoice : ["ÎèôÏãúÏóê Îëê Í∞ÄÏßÄ Ïù¥ÎìùÏùÑ Î¥Ñ","Í∞ÑÏÇ¨Ìïú ÍæÄÎ•º Ïç®ÏÑú ÎÇ®ÏùÑ ÏÜçÏûÑ","Îëê ÎßàÏùåÏùÑ ÌïòÎÇòÎ°ú Ìï©Ï≥ê ÌïúÎßàÏùåÏù¥ Îê®"],

                infoQuestion : "„Öá„Öá„ÖáÎäî ÎçîÏõåÏïº Ïò§Í≥† „Öá„Öá„ÖáÎäî Ï∂îÏõåÏïº Ïò®Îã§",

                infoAnswer : "2",

            },
            {

                infoQuestion : "ÏùºÏÑùÏù¥Ï°∞(‰∏ÄÁü≥‰∫åÈ≥•)Ïùò ÎúªÏùÄ?",
                infoChoice : ["ÎèôÏãúÏóê Îëê Í∞ÄÏßÄ Ïù¥ÎìùÏùÑ Î¥Ñ","Í∞ÑÏÇ¨Ìïú ÍæÄÎ•º Ïç®ÏÑú ÎÇ®ÏùÑ ÏÜçÏûÑ","Îëê ÎßàÏùåÏùÑ ÌïòÎÇòÎ°ú Ìï©Ï≥ê ÌïúÎßàÏùåÏù¥ Îê®"],
                infoAnswer : "1",
                infoDesc : "ÎèôÏãúÏóê Îëê Í∞ÄÏßÄ Ïù¥ÎìùÏùÑ Î¥Ñ"
            },
       
        ];

        let currentIndex = 0;   // ÌòÑÏû¨ Î¨∏Ï†ú Î≥ÄÏàò Í∞í

        // Î¨∏Ï†ú Ï∂úÎ†•
        const updataQuiz = (index) => {
            let quizWrapTag = `

                    <div class="quiz__main">

                    </div>

            quizWrap.innerHTML = quizWrapTag;

            // ÏÑ†ÌÉùÏûê
            const quizConfirm = quizWrap.querySelector(".quiz__confirm");
            const quizNext = quizWrap.querySelector(".quiz__next");

            // Ï†ïÎãµ ÌôïÏù∏ Î≤ÑÌäº
            quizConfirm.addEventListener("click", () =>{

        // Ï†ïÎãµ ÌôïÏù∏
       // Ï†ïÎãµ ÌôïÏù∏
// Ï†ïÎãµ ÌôïÏù∏
const checkAnswer = () => {
                    const selectedChoice = quizWrap.querySelector("input[name='choice']:checked");
                    if(!selectedChoice){

                    };
                    const userAnswer = selectedChoice.value;                    // ÏÇ¨Ïö©ÏûêÍ∞Ä ÌÅ¥Î¶≠Ìïú Ï†ïÎãµ
                    const corrcetAnswer = quizInfo[currentIndex].infoAnswer;   //Ï†ïÎãµÏßÄÏùò Ï†ïÎãµ
                    const quizElement = quizWrap.querySelector(".quiz");
                    const descElement = quizWrap.querySelector(".quiz__desc");
                    const answerElement = quizWrap.querySelector(".quiz__answer");
                    if(userAnswer === corrcetAnswer){
                        quizElement.classList.add("good");
                        descElement.classList.remove("none");
                    } else {
                        quizElement.classList.add("bad");
                        answerElement.classList.remove("none");
                        descElement.classList.remove("none");
                    }
                    descElement.classList.remove("none");
                };
         


        // ÌéòÏù¥ÏßÄÍ∞Ä Î°úÎìúÎêú ÌõÑ Ïã§Ìñâ
        document.addEventListener("DOMContentLoaded", () => {

    </script>
