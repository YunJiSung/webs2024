    <script>
        // 선택자
        const quizWrap = document.querySelector(".quiz__wrap")

        // 변수 설정
        let currentIndex = 0;   // 현재 문제
        let quizInfo = [];      // 모든 퀴즈 정보

        // 문제 가져오기
        const fetchQuiz = () => {
            fetch("https://webstoryboy.github.io/webs2024/json/gineungsaJC2011_05.json")
            .then(res => res.json())
            .then(items => {
                quizInfo = items.map((item, index) => {
                    const formattedQuiz = {
                        infoDate: "2011년 5회",
                        infoType: item.subject,
                        infoQuestion: item.question,
                        infoDesc: item.desc,
                        infoChoice: [item.incorrect_answers[0],item.incorrect_answers[1],item.incorrect_answers[2]]
                    }

                    return formattedQuiz;
                });

                console.log(quizInfo);
                updataQuiz();
            })
        }

        // 문제 출력
        const updataQuiz = () => {
            const quizArray = [];

            quizInfo.forEach((quiz, nember) => {
                quizArray.push(`
                <div class="quiz">
                    <div class="quiz__header">${quiz.infoDate} ${quiz.infoType}</div>
                    <div class="quiz__main">
                        <div class="quiz__question">
                            ${nember+1}. ${quiz.infoQuestion}
                        </div>
                        <div class="quiz__choice">
                            <label for="choice1">
                                <input type="radio" id="choice1" name="choice" value="1">
                                <span>${quiz.infoChoice[0]}</span>
                            </label>
                            <label for="choice2">
                                <input type="radio" id="choice2" name="choice" value="2">
                                <span>${quiz.infoChoice[1]}</span>
                            </label>
                            <label for="choice3">
                                <input type="radio" id="choice3" name="choice" value="3">
                                <span>${quiz.infoChoice[2]}</span>
                            </label>
                            <label for="choice4">
                                <input type="radio" id="choice4" name="choice" value="4">
                                <span>${quiz.infoChoice[3]}</span>
                            </label>
                        </div>
                        <div class="quiz__answer "></div>
                        <div class="quiz__desc ">${quiz.infoDate}</div>
                    </div>
                    <div class="quiz__footer">
                        <button class="quiz__confirm">정답 확인하기</button>
                        <button class="quiz__next none">다음 문제</button>
                    </div>
                </div>
                `);
            })

            quizWrap.innerHTML = quizArray.join("");
        }


        fetchQuiz();
    </script>
