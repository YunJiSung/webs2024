<head>

    <style>
        * {
            margin: 0;

        }
        #header {
            height: 100px;

            background-color: #B9AAA5;

        }

        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0,0,0,0.2);
            margin: 0 auto;
        }
        .contents {
            display: grid;
            grid-template-areas: 
            "cont1 cont1"
            "cont2 cont2"
            "cont3 cont4"
            ;
            grid-template-columns: 50% 50%;
            grid-template-rows: 100px 200px 480px;
        }

        }
        .contents .cont2 {
            background-color: #684D43;
            grid-area: cont2;
        }
        .contents .cont3 {
            background-color: #594139;
            grid-area: cont3;
        }
        .contents .cont4 {
            background-color: #4A352F;
            grid-area: cont4;
        }
        @media (max-width:1220px){
            .container {
                width: 90%;
            } 
            .contents{
                grid-template-areas: 
                "cont1 cont2 cont2"
                "cont1 cont3 cont4"
                ;
                grid-template-columns: (3, 1fr);
                grid-template-rows: (2, 1fr);
            }
        }
        @media (max-width:768px){
            .container {
                width: 100%;
            } 
            .contents{
                grid-template-areas: 
                "cont1 cont2"
                "cont1 cont3"
                "cont1 cont4"

                grid-template-columns: 30% 70%;

        @media (max-width:600px){
            .contents{

                "cont2"

</head>
